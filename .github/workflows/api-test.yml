jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📥 Install dependencies for each service
        run: |
          for service in Example OAuth parking_zones userLocation userProfile; do
            if [ -f "$service/package.json" ]; then
              cd $service
              npm install
              cd ..
            fi
          done

      - name: 🚀 Start API Services
        run: |
          for service in Example OAuth parking_zones userLocation userProfile; do
            if [ -f "$service/server.js" ]; then
              cd $service
              npm start &
              cd ..
            fi
          done
        env:
          DATABASE_URL: mysql://testuser:testpassword@localhost:3306/testdb
          NODE_ENV: test

      - name: ⏳ Wait for APIs to be ready
        run: sleep 10

      - name: 🧪 Run API Tests
        run: npm test
