name: API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # Instalar dependencias en cada microservicio
      - name: ğŸ“¥ Install dependencies for parking_zones
        run: |
          cd parking_zones
          npm install

      - name: ğŸ“¥ Install dependencies for OAuth
        run: |
          cd OAuth
          npm install

      - name: ğŸ“¥ Install dependencies for userProfile
        run: |
          cd userProfile
          npm install

      - name: ğŸ“¥ Install dependencies for userLocation
        run: |
          cd userLocation
          npm install

      - name: ğŸš€ Start the API Servers
        run: |
          cd parking_zones && npm start &
          cd ../OAuth && npm start &
          cd ../userProfile && npm start &
          cd ../userLocation && npm start &
        env:
          DATABASE_HOST: db-parkiteso2.chg3se8fdf46.us-east-1.rds.amazonaws.com
          DATABASE_USER: admin
          DATABASE_PASSWORD: admin123
          DATABASE_NAME: parkiteso
          DATABASE_PORT: 3306
          NODE_ENV: test

      - name: â³ Wait for API to be ready
        run: sleep 10

      - name: ğŸ§ª Run API Tests for parking_zones
        run: |
          cd parking_zones
          npm test

      - name: ğŸ§ª Run API Tests for OAuth
        run: |
          cd OAuth
          npm test

      - name: ğŸ§ª Run API Tests for userProfile
        run: |
          cd userProfile
          npm test

      - name: ğŸ§ª Run API Tests for userLocation
        run: |
          cd userLocation
          npm test
